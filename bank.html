<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your account</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>

    <header>
      <h1 class="text-5xl font-semibold text-center text-green-400 mt-5">
      Demo Account <span class="font-semibold text-green-400"> Personal</span>
        <br>
        
      </h1>
    </header>
    <main>
      <!-- display section -->
      
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-center text-white ">
          <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2  class="text-5xl ">$<span id = "deposit-total">000</span></h2>
          </div>
          <div class="bg-red-400 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id = withdraw-total>000</span></h2>
          </div>
          <div class="bg-orange-400 p-8 rounded-xl">
            <h4 class="text-2xl">Blance</h4>
            <h2 class="text-5xl">$<span id="blance-total">000</span></h2>
          </div>

        </div>

      </section>

      <!-- Deposit and Withdraw section --> 

      <section class="mt-12 ">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto   ">
          <div class="bg-cyan-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
        
              <input class="w-6/12 mb-2 px-3 block " type="text" name="" id="deposit-fild" placeholder="$ Your Deposit ammount"> 
              <button id="btn-deposit" class="bg-amber-600 px-8 py-2 forn-medium rounded-md hover:bg-violet-600">deposit</button>
          </div>
          <div class="bg-rose-400 p-8 rounded-xl">
            <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
            <input class="w-6/12 mb-2 px-3 block" type="text" name="" id="withdraw-fild" placeholder="$ Your Withdraw ammount"> 
              <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 forn-medium rounded-md hover:bg-violet-600">withdraw</button>
          </div>
          
        </div>

      </section>
      
   
      
    </main>
    <footer class="text-center" ><button id="log-out" class=" text-2xl bg-amber-600 px-8 py-2 forn-medium rounded-md hover:bg-violet-600 mt-12 ">Log-out</button></footer>

   <script src="js/deposit.js"></script>
   <script src="js/withdrow.js"></script>
   <script src="js/log-out.js"></script>

  </body>


</html>
